
<div *ngIf="auctionTermsBodyMaster">
    <h5 style="font-size:16px; font-weight:bold;"><span>Bidding Terms Body Master</span> {{auctionTermsBodyMaster.id}}</h5>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <dl class="row-md jh-entity-details">
                        <dt><span>Term Id</span></dt>
                        <dd>
                            <span>{{auctionTermsBodyMaster.termId}}</span>
                        </dd>
                        <dt><span>Terms Body</span></dt>
                        <dd>
                            <span>{{auctionTermsBodyMaster.termsBody}}</span>
                        </dd>
                        <dt><span>Created By</span></dt>
                        <dd>
                            <span>{{auctionTermsBodyMaster.createdBy}}</span>
                        </dd>
                        <dt><span>Created Date</span></dt>
                        <dd>
                            <span>{{auctionTermsBodyMaster.createdDate | date:'dd-MMM-yy h:mm a'}}</span>
                        </dd>
                    </dl>

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info btn-sm">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/', { outlets: { popup: 'auction-terms-body-master/'+ auctionTermsBodyMaster.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
