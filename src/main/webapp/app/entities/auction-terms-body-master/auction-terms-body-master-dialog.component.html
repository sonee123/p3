<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myAuctionTermsBodyMasterLabel">Create or edit a Bidding Terms Body Master</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!auctionTermsBodyMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="auctionTermsBodyMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_termId">Term Id</label>
            <input type="number" class="form-control form-control-sm" name="termId" id="field_termId"
                [(ngModel)]="auctionTermsBodyMaster.termId" required/>
            <div [hidden]="!(editForm.controls.termId?.dirty && editForm.controls.termId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.termId?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.termId?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_termsBody">Terms Body</label>
            <input type="text" class="form-control form-control-sm" name="termsBody" id="field_termsBody"
                [(ngModel)]="auctionTermsBodyMaster.termsBody" maxlength="2000"/>
            <div [hidden]="!(editForm.controls.termsBody?.dirty && editForm.controls.termsBody?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.termsBody?.errors?.maxlength">
                   This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control form-control-sm" name="createdBy" id="field_createdBy"
                [(ngModel)]="auctionTermsBodyMaster.createdBy" maxlength="50"/>
            <div [hidden]="!(editForm.controls.createdBy?.dirty && editForm.controls.createdBy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdBy?.errors?.maxlength">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control form-control-sm" name="createdDate" [(ngModel)]="auctionTermsBodyMaster.createdDate"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
