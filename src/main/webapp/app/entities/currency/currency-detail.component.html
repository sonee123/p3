
<div *ngIf="currency">
    <h5 style="font-size:16px; font-weight:bold;"><span>Currency</span> {{currency.id}}</h5>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <dl class="row-md jh-entity-details">
                        <dt><span>Currency</span></dt>
                        <dd>
                            <span>{{currency.currency}}</span>
                        </dd>
                        <dt><span>Symbol</span></dt>
                        <dd>
                            <span>{{currency.symbol}}</span>
                        </dd>
                        <dt><span>Exchange Rate</span></dt>
                        <dd>
                            <span>{{currency.exchange_rate}}</span>
                        </dd>
                    </dl>

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info btn-sm">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
