<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myCurrencyLabel">Create or edit a Currency</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!currency.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="currency.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_currency">Currency</label>
            <input type="text" class="form-control form-control-sm" name="currency" id="field_currency"
                [(ngModel)]="currency.currency" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_symbol">Symbol</label>
            <input type="text" class="form-control form-control-sm" name="symbol" id="field_symbol"
                [(ngModel)]="currency.symbol" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_exchange_rate">Exchange Rate</label>
            <input type="number" class="form-control form-control-sm" name="exchange_rate" id="field_exchange_rate"
                [(ngModel)]="currency.exchange_rate" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
