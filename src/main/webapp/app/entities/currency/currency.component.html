<div>
    <h5>
        <span>Currencies</span>
        <button class="btn btn-primary float-right btn-sm jh-create-entity create-currency"
                [routerLink]="['/', { outlets: { popup: ['currency-new'] } }]">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Create
            </span>
        </button>
    </h5>
    <div class="clearfix"></div>
    <div class="col-md-12">
        <jhi-alert></jhi-alert>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive" *ngIf="currencies">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th><span>ID</span></th>
                                <th><span>Currency</span></th>
                                <th><span>Symbol</span></th>
                                <th><span>Exchange Rate</span></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let currency of currencies ;trackBy: trackId">
                                    <td><a [routerLink]="['../currency', currency.id ]">{{currency.id}}</a></td>
                                    <td>{{currency.currency}}</td>
                                    <td>{{currency.symbol}}</td>
                                    <td>{{currency.exchange_rate}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit"
                                                    [routerLink]="['../currency', currency.id ]"
                                                    class="btn btn-info btn-sm">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                                <span class="d-none d-md-inline">View</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/edit'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-primary btn-sm">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                <span class="d-none d-md-inline">Edit</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-danger btn-sm">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                                <span class="d-none d-md-inline">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
