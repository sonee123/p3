<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myEmailTemplateLabel">Create or edit a Email Template</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row" *ngIf="!emailTemplate.id">
            <div class="col-md-3" [hidden]="!emailTemplate.id"><label for="id">ID</label></div>
            <div class="col-md-9" [hidden]="!emailTemplate.id">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" id="id" name="id"
                           [(ngModel)]="emailTemplate.id" readonly />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"><label class="form-control-label" for="field_templateCode">Template Code</label></div>
            <div class="col-md-9">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" name="templateCode" id="field_templateCode"
                           [(ngModel)]="emailTemplate.templateCode" required maxlength="50"/>
                    <div [hidden]="!(editForm.controls.templateCode?.dirty && editForm.controls.templateCode?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.templateCode?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.templateCode?.errors?.maxlength">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"><label class="form-control-label" for="field_mailSubject">Mail Subject</label></div>
            <div class="col-md-9">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" name="mailSubject" id="field_mailSubject"
                           [(ngModel)]="emailTemplate.mailSubject" required maxlength="500"/>
                    <div [hidden]="!(editForm.controls.mailSubject?.dirty && editForm.controls.mailSubject?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.mailSubject?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.mailSubject?.errors?.maxlength">
                            This field cannot be longer than 500 characters.
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mailBody1">Mail Body</label>
            <ckeditor id="field_mailBody1" required [(ngModel)]="emailTemplate.mailBody" #myckeditor [config]="ckeConfig" [ngModelOptions]="{standalone: true}">
            </ckeditor>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2" style="text-align: right;"><label class="form-control-label" for="field_notification">Notification</label></div>
            <div class="col-md-1">
                <div class="form-group">
                    <input type="checkbox" class="form-control form-control-sm" name="notification" id="field_notification"
                           [(ngModel)]="emailTemplate.notification" style="margin-top:5px;"/>
                    <div [hidden]="!(editForm.controls.notification?.dirty && editForm.controls.notification?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.notification?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="text-align: right;"><label class="form-control-label" for="field_email">Email</label></div>
            <div class="col-md-1">
                <div class="form-group">
                    <input type="checkbox" class="form-control form-control-sm" name="email" id="field_email"
                           [(ngModel)]="emailTemplate.email" style="margin-top:5px;"/>
                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.email?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!--div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control form-control-sm" name="createdBy" id="field_createdBy"
                [(ngModel)]="emailTemplate.createdBy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control form-control-sm" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="emailTemplate.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="createdDateDp.toggle()"><fa-icon [icon]="'calendar'"></fa-icon></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastUpdatedBy">Last Updated By</label>
            <input type="text" class="form-control form-control-sm" name="lastUpdatedBy" id="field_lastUpdatedBy"
                [(ngModel)]="emailTemplate.lastUpdatedBy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastUpdatedDate">Last Updated Date</label>
            <div class="input-group">
                <input id="field_lastUpdatedDate" type="text" class="form-control form-control-sm" name="lastUpdatedDate" ngbDatepicker  #lastUpdatedDateDp="ngbDatepicker" [(ngModel)]="emailTemplate.lastUpdatedDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="lastUpdatedDateDp.toggle()"><fa-icon [icon]="'calendar'"></fa-icon></button>
                </span>
            </div-->
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
