<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myMessageBodyLabel">Create or edit a Message Body</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!messageBody.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="messageBody.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_messageId">Message Id</label>
            <input type="number" class="form-control form-control-sm" name="messageId" id="field_messageId"
                [(ngModel)]="messageBody.messageId" required/>
            <div [hidden]="!(editForm.controls.messageId?.dirty && editForm.controls.messageId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.messageId?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.messageId?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_messageBody">Message Body</label>
            <input type="text" class="form-control form-control-sm" name="messageBody" id="field_messageBody"
                [(ngModel)]="messageBody.messageBody" required maxlength="2000"/>
            <div [hidden]="!(editForm.controls.messageBody?.dirty && editForm.controls.messageBody?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.messageBody?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.messageBody?.errors?.maxlength">
                   This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control form-control-sm" name="createdBy" id="field_createdBy"
                [(ngModel)]="messageBody.createdBy" maxlength="50"/>
            <div [hidden]="!(editForm.controls.createdBy?.dirty && editForm.controls.createdBy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdBy?.errors?.maxlength">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdDate">Created Date</label>
            <div class="input-group">
                <input id="field_createdDate" type="text" class="form-control form-control-sm" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="messageBody.createdDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="createdDateDp.toggle()"><fa-icon [icon]="'calendar'"></fa-icon></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
