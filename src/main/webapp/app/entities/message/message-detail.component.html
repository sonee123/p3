
<div *ngIf="message">
    <h5 style="font-size:16px; font-weight:bold;"><span>Message</span> {{message.id}}</h5>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <dl class="row-md jh-entity-details">
                        <dt><span>From Mail</span></dt>
                        <dd>
                            <span>{{message.fromMail}}</span>
                        </dd>
                        <dt><span>To Mail</span></dt>
                        <dd>
                            <span>{{message.toMail}}</span>
                        </dd>
                        <dt><span>Subject</span></dt>
                        <dd>
                            <span>{{message.subject}}</span>
                        </dd>
                        <dt><span>Message Body</span></dt>
                        <dd>
                            <span>{{message.messageBody}}</span>
                        </dd>
                        <dt><span>Quotation Id</span></dt>
                        <dd>
                            <span>{{message.quotationId}}</span>
                        </dd>
                        <dt><span>Created By</span></dt>
                        <dd>
                            <span>{{message.createdBy}}</span>
                        </dd>
                        <dt><span>Created Date</span></dt>
                        <dd>
                            <span>{{message.createdDate | date:'mediumDate'}}</span>
                        </dd>
                    </dl>

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info btn-sm">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
