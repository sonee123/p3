<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myRnsDelTermsMasterLabel">Create or edit a Delivery Terms Master</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rnsDelTermsMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="rnsDelTermsMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_delTermsCode">Delivery Terms Code</label>
            <input type="text" class="form-control form-control-sm" name="delTermsCode" maxlength="255" id="field_delTermsCode"
                [(ngModel)]="rnsDelTermsMaster.delTermsCode" required [disabled]="rnsDelTermsMaster.id?'true':'false'"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_delTermsCodeDesc">Delivery Terms Code Description</label>
            <input type="text" class="form-control form-control-sm" name="delTermsCodeDesc" maxlength="255" id="field_delTermsCodeDesc"
                [(ngModel)]="rnsDelTermsMaster.delTermsCodeDesc" required/>
        </div>

        <!--div class="form-group">
            <label class="form-control-label" for="field_rnsCatgCode">Category Code</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" id="field_rnsCatgCode" name="rnsCatgCode" [(ngModel)]="rnsDelTermsMaster.rnsCatgCode" >
                <option [ngValue]="rnsCatgMasterOption.id === rnsDelTermsMaster.rnsCatgCode?.id ? rnsDelTermsMaster.rnsCatgCode : rnsCatgMasterOption" *ngFor="let rnsCatgMasterOption of rnscatgmasters; trackBy: trackRnsCatgMasterById">{{rnsCatgMasterOption.catgCode}}&nbsp;&nbsp;-&nbsp;{{rnsCatgMasterOption.catgCodeDesc}}</option>
            </select>
        </div-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
