<div>
    <h5>
        <span>Forward Type Masters</span>
        <button class="btn btn-primary float-right btn-sm jh-create-entity create-rns-forward-type-master"
                [routerLink]="['/', { outlets: { popup: ['rns-forward-type-master-new'] } }]">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create
            </span>
        </button>
    </h5>
    <div class="clearfix"></div>
    <div class="col-md-12">
        <jhi-alert></jhi-alert>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive" *ngIf="rnsForwardTypeMasters">
                        <table class="table table-striped">
                            <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse"
                                    [callback]="transition.bind(this)">
                                    <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
                                    <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
                                    <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rnsForwardTypeMaster of rnsForwardTypeMasters ;trackBy: trackId">
                                    <td><a [routerLink]="['../rns-forward-type-master', rnsForwardTypeMaster.id ]">{{rnsForwardTypeMaster.id}}</a>
                                    </td>
                                    <td>{{rnsForwardTypeMaster.code}}</td>
                                    <td>{{rnsForwardTypeMaster.description}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit"
                                                    [routerLink]="['../rns-forward-type-master', rnsForwardTypeMaster.id ]"
                                                    class="btn btn-info btn-sm">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                                <span class="d-none d-md-inline">View</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'rns-forward-type-master/'+ rnsForwardTypeMaster.id + '/edit'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-primary btn-sm">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                <span class="d-none d-md-inline">Edit</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'rns-forward-type-master/'+ rnsForwardTypeMaster.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-danger btn-sm">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                                <span class="d-none d-md-inline">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="rnsForwardTypeMasters && rnsForwardTypeMasters.length">
                        <div class="row justify-content-center">
                            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="row justify-content-center">
                            <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage"
                                            [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
