<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myRnsPchMasterLabel">Create or edit a PCH Master</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rnsPchMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="rnsPchMaster.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pchCode">PCH Code</label>
            <input type="text" class="form-control form-control-sm" name="pchCode" maxlength="255" id="field_pchCode"
                         [(ngModel)]="rnsPchMaster.pchCode" required [disabled]="rnsPchMaster.id?'true':'false'"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pchName">PCH Name</label>
            <input type="text" class="form-control form-control-sm" name="pchName" maxlength="255" id="field_pchName" [(ngModel)]="rnsPchMaster.pchName" required/>
        </div>

        <!--div class="form-group">
            <label for="field_user">User</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" id="field_user" multiple name="user" [(ngModel)]="rnsPchMaster.users" required>
                <option [ngValue]="getSelected(rnsPchMaster.users, rnsRelationOption)" *ngFor="let rnsRelationOption of rnsrelations; trackBy: trackRnsRelationById">{{rnsRelationOption.user.firstName}}</option>
            </select>
        </div-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
