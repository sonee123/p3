<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myRnsQuotationArticleLabel">Create or edit a Rns Quotation Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rnsQuotationArticle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="rnsQuotationArticle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_articleCode">Article Code</label>
            <input type="text" class="form-control form-control-sm" name="articleCode" id="field_articleCode"
                [(ngModel)]="rnsQuotationArticle.articleCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_articleName">Article Name</label>
            <input type="text" class="form-control form-control-sm" name="articleName" id="field_articleName"
                [(ngModel)]="rnsQuotationArticle.articleName" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_buyerCode">Buyer Code</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" id="field_buyerCode" name="buyerCode" [(ngModel)]="rnsQuotationArticle.buyerCode" >
                <!-- <option [ngValue]="null"></option> -->
                <option [ngValue]="rnsBuyerMasterOption.id === rnsQuotationArticle.buyerCode?.id ? rnsQuotationArticle.buyerCode : rnsBuyerMasterOption" *ngFor="let rnsBuyerMasterOption of rnsbuyermasters; trackBy: trackRnsBuyerMasterById">{{rnsBuyerMasterOption.buyerCode}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
