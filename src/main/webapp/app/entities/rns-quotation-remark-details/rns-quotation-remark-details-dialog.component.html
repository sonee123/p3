<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myRnsQuotationRemarkDetailsLabel">Create or edit a Rns Quotation Remark Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rnsQuotationRemarkDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="rnsQuotationRemarkDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quoteId">Quote Id</label>
            <input type="number" class="form-control form-control-sm" name="quoteId" id="field_quoteId"
                   [(ngModel)]="rnsQuotationRemarkDetails.quoteId" required/>
            <div [hidden]="!(editForm.controls.quoteId?.dirty && editForm.controls.quoteId?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.quoteId?.errors?.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.quoteId?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_empCode">Emp Code</label>
            <input type="text" class="form-control form-control-sm" name="empCode" id="field_empCode"
                   [(ngModel)]="rnsQuotationRemarkDetails.empCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_forwardCode">Forward Code</label>
            <input type="text" class="form-control form-control-sm" name="forwardCode" id="field_forwardCode"
                   [(ngModel)]="rnsQuotationRemarkDetails.forwardCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_remarks">Remarks</label>
            <input type="text" class="form-control form-control-sm" name="remarks" id="field_remarks"
                   [(ngModel)]="rnsQuotationRemarkDetails.remarks" maxlength="1000"/>
            <div [hidden]="!(editForm.controls.remarks?.dirty && editForm.controls.remarks?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.remarks?.errors?.maxlength">
                    This field cannot be longer than 1000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_authType">Auth Type</label>
            <input type="text" class="form-control form-control-sm" name="authType" id="field_authType"
                   [(ngModel)]="rnsQuotationRemarkDetails.authType" maxlength="1"/>
            <div [hidden]="!(editForm.controls.authType?.dirty && editForm.controls.authType?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.authType?.errors?.maxlength">
                    This field cannot be longer than 1 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_authDate">Auth Date</label>
            <div class="input-group">
                <input id="field_authDate" type="text" class="form-control form-control-sm" name="authDate" ngbDatepicker  #authDateDp="ngbDatepicker" [(ngModel)]="rnsQuotationRemarkDetails.authDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="authDateDp.toggle()"><fa-icon [icon]="'calendar'"></fa-icon></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
