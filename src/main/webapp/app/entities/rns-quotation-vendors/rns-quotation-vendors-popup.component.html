
<form name="deleteForm" (ngSubmit)="confirmDelete(rnsQuotationVendors.id)">
    <div class="modal-header">
        <h5 class="modal-title">Confirm save operation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Data has been saved successfully!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        
    </div>
</form>
