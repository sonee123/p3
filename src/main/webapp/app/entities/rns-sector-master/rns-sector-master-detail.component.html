
<div *ngIf="rnsSectorMaster">
    <h5 style="font-size:16px; font-weight:bold;"><span>Sector Master</span> {{rnsSectorMaster.id}}</h5>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <dl class="row-md jh-entity-details">
                        <dt><span>Sector Code</span></dt>
                        <dd>
                            <span>{{rnsSectorMaster.sectorCode}}</span>
                        </dd>
                        <dt><span>Sector Code Description</span></dt>
                        <dd>
                            <span>{{rnsSectorMaster.sectorCodeDesc}}</span>
                        </dd>
                        <dt><span>Category Code</span></dt>
                        <dd>
                            <div *ngIf="rnsSectorMaster.rnsCatgCode">
                                <a style="font-weight: 100!important;" [routerLink]="['/rns-catg-master', rnsSectorMaster.rnsCatgCode?.id]">{{rnsSectorMaster.rnsCatgCode?.catgCode}}&nbsp;&nbsp;-&nbsp;{{rnsSectorMaster.rnsCatgCode?.catgCodeDesc}}</a>
                            </div>
                        </dd>
                    </dl>

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info btn-sm">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/', { outlets: { popup: 'rns-sector-master/'+ rnsSectorMaster.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
