<div>
    <h5>
        <span>Sector Masters</span>
        <button class="btn btn-primary float-right btn-sm jh-create-entity create-rns-sector-master"
                [routerLink]="['/', { outlets: { popup: ['rns-sector-master-new'] } }]">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create
            </span>
        </button>
    </h5>
    <div class="clearfix"></div>
    <div class="col-md-12">
        <jhi-alert></jhi-alert>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive" *ngIf="rnsSectorMasters">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><span>ID</span></th>
                                    <th><span>Sector Code</span></th>
                                    <th><span>Sector Code Description</span></th>
                                    <th><span>Category Code</span></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rnsSectorMaster of rnsSectorMasters ;">
                                    <td><a [routerLink]="['../rns-sector-master', rnsSectorMaster.id ]">{{rnsSectorMaster.id}}</a>
                                    </td>
                                    <td>{{rnsSectorMaster.sectorCode}}</td>
                                    <td>{{rnsSectorMaster.sectorCodeDesc}}</td>
                                    <td>
                                        <div *ngIf="rnsSectorMaster.rnsCatgCode">
                                            <a style="font-weight: 100!important;"
                                               [routerLink]="['../rns-catg-master', rnsSectorMaster.rnsCatgCode?.id ]">{{rnsSectorMaster.rnsCatgCode?.catgCode}}&nbsp;&nbsp;-&nbsp;{{rnsSectorMaster.rnsCatgCode?.catgCodeDesc}}</a>
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit"
                                                    [routerLink]="['../rns-sector-master', rnsSectorMaster.id ]"
                                                    class="btn btn-info btn-sm">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                                <span class="d-none d-md-inline">View</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'rns-sector-master/'+ rnsSectorMaster.id + '/edit'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-primary btn-sm">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                <span class="d-none d-md-inline">Edit</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'rns-sector-master/'+ rnsSectorMaster.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-danger btn-sm">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                                <span class="d-none d-md-inline">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
