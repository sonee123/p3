<div>
    <h5>
        <span>Vendor Fav Masters</span>
        <button class="btn btn-primary float-right btn-sm jh-create-entity create-rns-vendor-fav-master"
                [routerLink]="['/', { outlets: { popup: ['rns-vendor-fav-master-new'] } }]">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create
            </span>
        </button>
    </h5>
    <div class="clearfix"></div>
    <div class="col-md-12">
        <jhi-alert></jhi-alert>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive" *ngIf="rnsVendorFavMasters">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><span>ID</span></th>
                                    <th><span>Vendor Code</span></th>
                                    <th><span>Created By</span></th>
                                    <th><span>Created Date</span></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rnsVendorFavMaster of rnsVendorFavMasters ;trackBy: trackId">
                                    <td><a [routerLink]="['../rns-vendor-fav-master', rnsVendorFavMaster.id ]">{{rnsVendorFavMaster.id}}</a>
                                    </td>
                                    <td>{{rnsVendorFavMaster.vendorCode}}</td>
                                    <td>{{rnsVendorFavMaster.createdBy}}</td>
                                    <td>{{rnsVendorFavMaster.createdDate | date:'mediumDate'}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit"
                                                    [routerLink]="['../rns-vendor-fav-master', rnsVendorFavMaster.id ]"
                                                    class="btn btn-info btn-sm">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                                <span class="d-none d-md-inline">View</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'rns-vendor-fav-master/'+ rnsVendorFavMaster.id + '/edit'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-primary btn-sm">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                <span class="d-none d-md-inline">Edit</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'rns-vendor-fav-master/'+ rnsVendorFavMaster.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-danger btn-sm">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                                <span class="d-none d-md-inline">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
