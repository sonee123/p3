<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myRnsVendorMasterLabel">Create or edit a Vendor Master</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rnsVendorMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="rnsVendorMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vendorCode">Vendor Code</label>
            <input type="text" class="form-control form-control-sm" name="vendorCode" id="field_vendorCode"
                [(ngModel)]="rnsVendorMaster.vendorCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vendorMasterCode">Vendor Master Code</label>
            <input type="text" class="form-control form-control-sm" name="vendorMasterCode" id="field_vendorMasterCode"
                [(ngModel)]="rnsVendorMaster.vendorMasterCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vendorName">Vendor Name</label>
            <input type="text" class="form-control form-control-sm" name="vendorName" id="field_vendorName"
                [(ngModel)]="rnsVendorMaster.vendorName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vendorUserId">Vendor User Id</label>
            <input type="number" class="form-control form-control-sm" name="vendorUserId" id="field_vendorUserId"
                [(ngModel)]="rnsVendorMaster.vendorUserId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userName">User Name</label>
            <input type="text" class="form-control form-control-sm" name="userName" id="field_userName"
                [(ngModel)]="rnsVendorMaster.userName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control form-control-sm" name="email" id="field_email"
                [(ngModel)]="rnsVendorMaster.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mobileNumber">Mobile Number</label>
            <input type="text" class="form-control form-control-sm" name="mobileNumber" id="field_mobileNumber"
                [(ngModel)]="rnsVendorMaster.mobileNumber" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User Name</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" id="field_user" name="user" [(ngModel)]="rnsVendorMaster.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === rnsVendorMaster.user?.id ? rnsVendorMaster.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
