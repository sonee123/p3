<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h5 class="modal-title" id="myRnsVendorRemarkCommentLabel">Create or edit a Vendor Remark Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rnsVendorRemarkComment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control form-control-sm" id="id" name="id"
                   [(ngModel)]="rnsVendorRemarkComment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_remarkText">Remark Text</label>
            <input type="text" class="form-control form-control-sm" name="remarkText" id="field_remarkText"
                [(ngModel)]="rnsVendorRemarkComment.remarkText" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vendorId">Vendor Id</label>
            <input type="number" class="form-control form-control-sm" name="vendorId" id="field_vendorId"
                [(ngModel)]="rnsVendorRemarkComment.vendorId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vendorRemarkId">Vendor Remark Id</label>
            <input type="number" class="form-control form-control-sm" name="vendorRemarkId" id="field_vendorRemarkId"
                [(ngModel)]="rnsVendorRemarkComment.vendorRemarkId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_read">Read</label>
            <input type="checkbox" class="form-control form-control-sm" name="read" id="field_read"
                [(ngModel)]="rnsVendorRemarkComment.read" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_rnsVendorRemark"> Vendor Remark</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" id="field_rnsVendorRemark" name="rnsVendorRemark" [(ngModel)]="rnsVendorRemarkComment.rnsVendorRemark" >
               <!--  <option [ngValue]="null"></option> -->
                <option [ngValue]="rnsVendorRemarkOption.id === rnsVendorRemarkComment.rnsVendorRemark?.id ? rnsVendorRemarkComment.rnsVendorRemark : rnsVendorRemarkOption" *ngFor="let rnsVendorRemarkOption of rnsvendorremarks; trackBy: trackRnsVendorRemarkById">{{rnsVendorRemarkOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
